
<div class="container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group" [ngClass]="{ 'has-error': username.invalid && (username.dirty || username.touched) && username.errors.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" formControlName="username" />
            <span *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required" class="help-block">Username is required</span>
        </div>        

        <div class="form-group" [ngClass]="{ 'has-error': password.invalid && (password.dirty || password.touched) && password.errors.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password" />
            <span *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required" class="help-block">Password is required</span>
        </div>        
            
        <div class="form-actions">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
